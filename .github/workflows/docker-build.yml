name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - 'api_service/**'
      - 'harvco-temps-frontend/**'
      - 'mqtt_ingestion_service/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'api_service/**'
      - 'harvco-temps-frontend/**'
      - 'mqtt_ingestion_service/**'
      - '.github/workflows/docker-build.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - context: ./api_service
            image: harvco-temps-api
          - context: ./harvco-temps-frontend
            image: harvco-temps-frontend
          - context: ./mqtt_ingestion_service
            image: harvco-temps-ingestion

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
